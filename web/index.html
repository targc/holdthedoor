<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoldTheDoor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #1a1a2e; color: #eee; height: 100vh; display: flex; }

        /* Login */
        #login-container { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; }
        #login-form { background: #16213e; padding: 40px; border-radius: 8px; width: 320px; }
        #login-form h2 { margin-bottom: 24px; color: #e94560; text-align: center; }
        #login-form input { width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid #0f3460; border-radius: 4px; background: #0f3460; color: #eee; font-size: 14px; }
        #login-form input:focus { outline: none; border-color: #e94560; }
        #login-form button { width: 100%; padding: 12px; background: #e94560; border: none; border-radius: 4px; color: #fff; font-size: 14px; cursor: pointer; }
        #login-form button:hover { background: #d63850; }
        #login-error { color: #e94560; font-size: 12px; margin-bottom: 16px; text-align: center; display: none; }

        /* App */
        #app { display: none; width: 100%; height: 100%; }
        #sidebar { width: 250px; background: #16213e; padding: 20px; border-right: 1px solid #0f3460; display: flex; flex-direction: column; }
        #sidebar h2 { font-size: 18px; margin-bottom: 20px; color: #e94560; }
        .vm-list { list-style: none; flex: 1; overflow-y: auto; }
        .vm-item { padding: 12px; margin-bottom: 8px; background: #0f3460; border-radius: 6px; cursor: pointer; transition: background 0.2s; }
        .vm-item:hover { background: #1a4080; }
        .vm-item.active { background: #e94560; }
        .vm-item .hostname { font-weight: 600; }
        .vm-item .info { font-size: 12px; color: #aaa; margin-top: 4px; }
        #main { flex: 1; display: flex; flex-direction: column; }
        #header { padding: 15px 20px; background: #16213e; border-bottom: 1px solid #0f3460; display: flex; justify-content: space-between; align-items: center; }
        #header h1 { font-size: 14px; color: #aaa; }
        #session-info { display: flex; align-items: center; gap: 16px; }
        #countdown { font-size: 13px; color: #aaa; font-family: monospace; }
        #logout-btn { padding: 6px 12px; background: transparent; border: 1px solid #e94560; border-radius: 4px; color: #e94560; font-size: 12px; cursor: pointer; }
        #logout-btn:hover { background: #e94560; color: #fff; }
        #terminal-container { flex: 1; padding: 10px; }
        #terminal { height: 100%; }
        .no-vms { color: #666; text-align: center; padding: 40px; }
        .connecting { color: #e94560; }
    </style>
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <h2>HoldTheDoor</h2>
            <div id="login-error"></div>
            <input type="text" id="username" placeholder="Username" autocomplete="username" required>
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="app">
        <div id="sidebar">
            <h2>VMs</h2>
            <ul class="vm-list" id="vm-list">
                <li class="no-vms">Loading...</li>
            </ul>
        </div>
        <div id="main">
            <div id="header">
                <h1 id="status">Select a VM to connect</h1>
                <div id="session-info">
                    <span id="countdown"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            <div id="terminal-container">
                <div id="terminal"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="terminal.js"></script>
</body>
</html>
