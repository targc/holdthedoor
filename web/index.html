<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrivateShell</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #1a1a2e; color: #eee; height: 100vh; display: flex; }
        #sidebar { width: 250px; background: #16213e; padding: 20px; border-right: 1px solid #0f3460; }
        #sidebar h2 { font-size: 18px; margin-bottom: 20px; color: #e94560; }
        .vm-list { list-style: none; }
        .vm-item { padding: 12px; margin-bottom: 8px; background: #0f3460; border-radius: 6px; cursor: pointer; transition: background 0.2s; }
        .vm-item:hover { background: #1a4080; }
        .vm-item.active { background: #e94560; }
        .vm-item .hostname { font-weight: 600; }
        .vm-item .info { font-size: 12px; color: #aaa; margin-top: 4px; }
        #main { flex: 1; display: flex; flex-direction: column; }
        #header { padding: 15px 20px; background: #16213e; border-bottom: 1px solid #0f3460; }
        #header h1 { font-size: 14px; color: #aaa; }
        #terminal-container { flex: 1; padding: 10px; }
        #terminal { height: 100%; }
        .no-vms { color: #666; text-align: center; padding: 40px; }
        .connecting { color: #e94560; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>VMs</h2>
        <ul class="vm-list" id="vm-list">
            <li class="no-vms">Loading...</li>
        </ul>
    </div>
    <div id="main">
        <div id="header">
            <h1 id="status">Select a VM to connect</h1>
        </div>
        <div id="terminal-container">
            <div id="terminal"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="terminal.js"></script>
</body>
</html>
