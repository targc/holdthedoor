<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoldTheDoor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0a0a0a',
                        surface: '#111111',
                        border: '#1a1a1a',
                        accent: '#dc2626',
                        muted: '#666666'
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        .xterm { padding: 8px; }
    </style>
</head>
<body class="bg-bg text-gray-300 h-screen font-mono text-sm" x-data="app()" x-init="init()">

    <!-- Login -->
    <div x-show="!loggedIn" x-cloak class="h-full flex items-center justify-center">
        <form @submit.prevent="login()" class="bg-surface border border-border p-6 w-80">
            <div class="text-accent font-bold mb-4 text-center">$ holdthedoor</div>
            <div x-show="loginError" class="text-accent text-xs mb-3" x-text="loginError"></div>
            <input type="text" x-model="username" placeholder="username"
                class="w-full bg-bg border border-border px-3 py-2 mb-2 text-gray-300 focus:border-accent focus:outline-none">
            <input type="password" x-model="password" placeholder="password"
                class="w-full bg-bg border border-border px-3 py-2 mb-3 text-gray-300 focus:border-accent focus:outline-none">
            <button type="submit" class="w-full bg-accent text-white py-2 hover:bg-red-700">login</button>
        </form>
    </div>

    <!-- App -->
    <div x-show="loggedIn" x-cloak class="h-full flex flex-col">
        <!-- Header -->
        <div class="bg-surface border-b border-border px-4 py-2 flex justify-between items-center">
            <span class="text-muted">$ <span class="text-accent">holdthedoor</span> <span x-text="status"></span></span>
            <div class="flex items-center gap-4">
                <span class="text-muted" x-text="countdown"></span>
                <button @click="logout()" class="text-accent hover:underline">[logout]</button>
            </div>
        </div>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <div class="w-56 bg-surface border-r border-border p-3 overflow-y-auto">
                <div class="text-muted mb-2">-- vms --</div>
                <template x-if="vms.length === 0">
                    <div class="text-muted text-xs">no vms connected</div>
                </template>
                <template x-for="vm in vms" :key="vm.id">
                    <div @click="connect(vm)"
                        :class="currentVM === vm.id ? 'text-accent' : 'text-gray-400 hover:text-gray-200'"
                        class="cursor-pointer py-1 truncate">
                        <span x-text="currentVM === vm.id ? '> ' : '  '"></span>
                        <span x-text="vm.name"></span>
                        <span class="text-muted text-xs" x-text="' [' + vm.os + ']'"></span>
                    </div>
                </template>
            </div>

            <!-- Terminal -->
            <div class="flex-1 bg-bg overflow-hidden">
                <div id="terminal" class="h-full"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="terminal.js"></script>
</body>
</html>
